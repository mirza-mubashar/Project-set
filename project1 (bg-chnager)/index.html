<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer | background</title> 
    <link rel="stylesheet" href="style.css"> 
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title" style="text-align: left; margin: 5px; ">
            <h2>Click the below box to switch to background color</h2>
        </div>
        <div class="box-container">
            <div class="box" id="red" >Red</div>
            <div class="box" id="green">Green</div>
            <div class="box" id="blue">Blue</div>
            <div class="box" id="white">White</div>
            <div class="box" id="black">Black</div>
        </div>
    </div>
</body>
</html>
