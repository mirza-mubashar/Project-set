<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI | Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title" ><h2 style="text-align: left;">BMI calclulator</h2></div>
        <form action="/">
            <input class="user-height" type="number" max="200" placeholder="Enter Height" required autofocus><br>
            <input class="user-weight" type="number" max="120" placeholder="Enter Weight" required ><br>
            <h5 style="margin-top: 10px;">Note:- Height and weight in cm's and kg's repectively.</h5>
            <button class="cal-button" value="calculate" style="display: block; margin:  10px auto;">Calculate</button>
        </form>
        <div class="result"></div>

    </div>
    <footer>
        <h5 style="text-align: center; margin: 8px;"><a href="/">alpha23@what.org</a></h5>
        <h5>&copy; All rights are reserved</h5>
    </footer>
</body>
</html>
